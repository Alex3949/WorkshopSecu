{% load bootstrap3 %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% bootstrap_css %}
        {% bootstrap_javascript jquery=1 %}

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <title>{% block title %}UrLab Security Workshop{% endblock %}</title>
        {% block head %}{% endblock %}
    </head>
    <body>
        {% bootstrap_messages %}
        {% block content %}
        {% endblock %}
    </body>
</html>
