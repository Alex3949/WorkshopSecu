{% extends "challenges/base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="row">
    <div class="col-md-5">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}" class="form-horizontal">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
            {% endbuttons %}
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>

    <div class="col-md-5 col-md-offset-2">
        <h2>Register:</h2>
        <form method="post" action="{% url 'register' %}" class="form-horizontal">
            {% csrf_token %}

            <div class="form-group">
                <label class="control-label" for="register_username">Nom d'utilisateur</label>
                <input class="form-control" id="register_username" maxlength="254" name="username" placeholder="Nom d'utilisateur" required="required" title="" type="text">
            </div>
            <div class="form-group">
                <label class="control-label" for="register_password">Mot de passe</label>
                <input class="form-control" id="id_password" name="password" placeholder="Mot de passe" required="required" title="" type="password">
            </div>

            {% buttons %}
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
            {% endbuttons %}
            <input type="hidden" name="next" value="{{ next }}" />
    </div>
</div>
{% endblock %}
